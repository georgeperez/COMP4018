<!DOCTYPE html>
<html lang="en">
{% include "partials/head.html" %}
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">MambaDB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/customers">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/businesses">Businesses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Orders</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h3>Add order</h3>
        <form method="POST" action="">
            <div class="form-group">
                <label for="customerid">Customer ID</label>
                <input type="number" class="form-control" name="customerid" placeholder="Customer ID">
            </div>
            <div class="form-group">
                <label for="to_street">To Street</label>
                <input type="text" class="form-control" name="to_street" placeholder="To Street">
            </div>
            <div class="form-group">
                <label for="to_city">To City</label>
                <input type="text" class="form-control" name="to_city" placeholder="To City">
            </div>
            <div class="form-group">
                <label for="to_state">To State</label>
                <input type="text" class="form-control" name="to_state" placeholder="To State">
            </div>
            <div class="form-group">
                <label for="to_zipcode">To ZIP Code</label>
                <input type="text" class="form-control" name="to_zipcode" placeholder="To ZIP Code">
            </div>
            <div class="form-group">
                <label for="telephone">Telephone</label>
                <input type="text" class="form-control" name="telephone" placeholder="Telephone">
            </div>
            <div class="form-group">
                <label for="orderdate">Order date (example 2017-09-20)</label>
                <input type="text" class="form-control" name="orderdate" placeholder="Order date">
            </div>
            <div class="form-group">
                <label for="shipdate">Ship date (example 2017-09-20)</label>
                <input type="text" class="form-control" name="shipdate" placeholder="Ship date">
            </div>
            <div class="form-group">
                <label for="returndate">Return date (example 2017-09-20)</label>
                <input type="text" class="form-control" name="returndate" placeholder="Return date">
            </div>
            <div class="form-group">
                <label for="ordertotal">Order total</label>
                <input type="number" class="form-control" name="ordertotal" placeholder="Order total">
            </div>
            <div class="form-group">
                <label for="productid">Product ID</label>
                <input type="number" class="form-control" name="productid" placeholder="Product ID">
            </div>
            <button type="submit" class="btn btn-dark btn-sm" role="button">Submit</button>
        </form>
        <br>
    </div>
    {% include "partials/bootstrap-js.html" %}
</body>
</html>
